<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Web3 Events Explorer 2025 | Blockchain & Crypto Conferences</title>
    <meta name="title" content="Web3 Events Explorer 2025 | Blockchain & Crypto Conferences">
    <meta name="description" content="Discover the biggest Web3, blockchain, and crypto events of 2025. Interactive map and comprehensive list of conferences worldwide including ETHDenver, Token2049, Paris Blockchain Week, and more.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://web3events2025.com/">
    <meta property="og:title" content="Web3 Events Explorer 2025 | Blockchain & Crypto Conferences">
    <meta property="og:description" content="Discover the biggest Web3, blockchain, and crypto events of 2025. Interactive map and comprehensive list of conferences worldwide.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1634141613544-001d33583fd7?auto=format&fit=crop&q=80&w=1200">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://web3events2025.com/">
    <meta property="twitter:title" content="Web3 Events Explorer 2025 | Blockchain & Crypto Conferences">
    <meta property="twitter:description" content="Discover the biggest Web3, blockchain, and crypto events of 2025. Interactive map and comprehensive list of conferences worldwide.">
    <meta property="twitter:image" content="https://images.unsplash.com/photo-1634141613544-001d33583fd7?auto=format&fit=crop&q=80&w=1200">

    <!-- Keywords -->
    <meta name="keywords" content="web3 events, crypto events 2025, blockchain conferences, ETHDenver, Token2049, Paris Blockchain Week, crypto conferences, web3 conferences, blockchain events, cryptocurrency events">

    <!-- Robots -->
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Web3 Events Explorer 2025",
        "description": "Comprehensive directory of Web3, blockchain, and cryptocurrency events in 2025",
        "url": "https://web3events2025.com"
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ItemList",
        "itemListElement": [
          {
            "@type": "Event",
            "name": "ETHDenver 2025",
            "startDate": "2025-02-23",
            "endDate": "2025-03-02",
            "location": {
              "@type": "Place",
              "name": "Denver, USA"
            },
            "description": "The world's largest Web3 developer conference"
          },
          {
            "@type": "Event",
            "name": "Paris Blockchain Week",
            "startDate": "2025-04-08",
            "endDate": "2025-04-10",
            "location": {
              "@type": "Place",
              "name": "Paris, France"
            },
            "description": "Europe's flagship blockchain conference"
          }
        ]
      }
    </script>
  </body>
</html>
